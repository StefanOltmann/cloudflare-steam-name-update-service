name = "steam-names"
workers_dev = true
compatibility_date = "2025-07-30"

main = "build/js/packages/worker/kotlin/worker.mjs"

[build]
command = "gradlew :compileProductionExecutableKotlinJs"

[limits]
cpu_ms = 10

[observability.logs]
enabled = true

[[r2_buckets]]
binding = "STEAM_NAMES"
bucket_name = "steam-names"
jurisdiction = "eu"
